<h2 id="demo"></h2>
    
<script>
    var i = 0;
    var txt = "hi! i'm kassen.";
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
</script>
